<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Recipe Details</title>
</head>

<body>
  <!-- Product section-->
  <section  class="py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div id="result" class="row gx-4 gx-lg-5 align-items-center">
     
      </div>
    </div>
  </section>


  <script>
    let recipeId = sessionStorage.getItem("cardId")
    fetch(`https://dummyjson.com/recipes/${recipeId}`).then((res) => {
      res.json().then((data) => {
        console.log(data);
        const recipes = data.recipes
         recipes.forEach(recipe => {
          result.innerHTML=`  <div class="col-md-12">
          <div class="small mb-1"></div>
          <h1 class="display-5 fw-bolder">${recipe.name}</h1>
         ${recipe.ingredients}
          <p class="lead"></p>
          <div class="d-flex">
            
            <button class="btn btn-outline-dark flex-shrink-0" type="button">
              <i class="bi-cart-fill me-1"></i>
              Download
            </button>
          </div>
        </div>`
      })
      })
    }).catch((reason) => {
      console.log(reason);
    }).catch((err) => {
      console.log(err);
    })

  </script>
</body>

</html>
