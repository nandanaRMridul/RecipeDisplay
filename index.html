  <!-- Header-->

  <section class="py-5">

<script>
  fetch('https://dummyjson.com/recipes').then((res) => {
    res.json().then((data) => {
      console.log(data);
      const recipes = data.recipes;//access arrays in recipies object
      recipes.forEach(recipe => {
        result.innerHTML += ` <div class="col mb-5">
          <div style = "width: 100%" class="border rounded-4 card h-90 text-start">
            <!-- Recipie details-->
            <div class="card-body h-75 border rounded-4 p-4 text-start bg-warning bg-opacity-75 text-dark">
              <div class="text-start">
                <!-- Recipie name-->
                <h5 class="fw-bolder">${recipe.name}</h5>
                <!-- Recipie Ingredients-->
                <h6>Ingredients</h6>
                <p class ="text-start">${recipe.ingredients}</p>
                
                <p class="fw-medium">PrepTime: ${recipe.prepTimeMinutes} mins</p>
                <p class="fw-medium">CookTime: ${recipe.cookTimeMinutes} mins</p>
              </div>
            </div>
            <!-- Recipie actions-->
            <div class="card-footer p-4  border-top-0 bg-transparent">
              <div class="text-center"><button onclick = "onButtonClick(${recipe.id})" class="btn btn-dark  mt-auto">View Recipie</button></div>
            </div>
          </div>
        </div>`
          })
        })
      }).catch((reason) => {
        console.log(reason);
      }).catch((err) => {
        console.log(err);
      })
    
      const onButtonClick = (id) => {
        console.log(id);
        sessionStorage.setItem("cardId", id)
        window.location = 'fetch2.html'
      }
    
    </script>
